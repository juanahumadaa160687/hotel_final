{% extends 'Base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="picture">

        <div>
            <div class="letras">
                <h2 style="font-family: 'Italiana',serif; opacity: 60%; color: #FFCB74; font-size: 90pt;">Bienvenido</h2>
            </div>
            <div class="letras1">
                <h3 style="font-family: 'Italiana',serif; opacity: 60%; color: #FFCB74; font-size: 80pt;">Welcome</h3>
            </div>
            <div class="letras2">
                <h3 style="font-family: 'Italiana',serif; opacity: 60%; color: #FFCB74; font-size: 60pt; ">Bienvenue</h3>
            </div >
            <div class="letras3">
                <h3 style="font-family: 'Italiana',serif; opacity: 60%; color: #FFCB74;font-size: 60pt; ">Willkommen</h3>
            </div>
            <div class="letras4">
                <h3 style="font-family: 'Italiana',serif; opacity: 60%; color: #FFCB74;font-size: 55pt;">Benvenuto</h3>
            </div>
        </div>
    </div>

    <div class="forms" style="position: absolute; z-index: 8; top: 9%; left: 1%; width: 35%; height: 80vh; padding: 20px;">
        <div class="formulario">
            <div style="margin: 10px 0 0 0">
                <h2 style="text-align: center">Registro de Usuario</h2>
            </div>
            <br>
            <div class="d-flex flex-row justify-content-lg-between-between align-items-start w-100">
                <div class="col d-flex flex-column justify-content-center align-items-center w-100" style="padding: 40px;">
                    <form action="" method="post" style="color: white; width: 100%">
                        {% csrf_token %}
                        {{ user_form | crispy }}
                        <br>
                        <button type="submit" class="btn d-grid gap-2 col-6 mx-auto" style="background-color: #FFCB74; border: none; color: #111111; width: 60%; margin-top: 10px">Registrarse</button>
                        <br>
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <span style="text-align: center">¿Ya tienes cuenta?<a style="color: #FFCB74" href="{% url 'login' %}">Inicia Sesión</a></span>
                        </div>

                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
